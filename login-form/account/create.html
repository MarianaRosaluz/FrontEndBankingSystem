<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <script defer src="./script.js"></script>
  <title>Create Account</title>
</head>
<body>
  <main class="login">
    <div class="login__container">
      <h1 class="login__title">Create Account</h1>
      <form class="login__form">
        <input class="login__input" type="name" placeholder="Name" />
        <span class="login__input-border"></span>
        <input class="login__input" type="document" placeholder="CPF" />
        <span class="login__input-border"></span>
        <input class="login__input" type="birthDate" placeholder="BirthDate"/>
        <span class="login__input-border"></span>
        <input class="login__input" type="motherName" placeholder="Mother Name"/>
        <span class="login__input-border"></span>
        <input class="login__input" type="email" placeholder="email"/>
        <span class="login__input-border"></span>
        <input class="login__input" type="password" placeholder="Password"/>
        <span class="login__input-border"></span>
        <button class="login__submit">Create Account</button>
      </form>
    </div>
  </main>
</body>
</html>
